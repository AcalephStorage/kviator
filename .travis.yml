language: go
go:
- 1.6
env:
- GOOS=linux GOARCH=386
- GOOS=linux GOARCH=amd64
- GOOS=darwin GOARCH=amd64
- GOOS=freebsd GOARCH=amd64

before_deploy:
  - make VERSION=$TRAVIS_TAG package

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/zip/*
  on:
    repo: AcalephStorage/kviator
    tags: true
